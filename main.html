<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">

    <nav class="navigate">
        <div class="file">
            <button class="btn btn-header btn-open" onclick="openModalLastFile()">Открыть</button>
            <button class="btn btn-header btn-create" onclick="openCreateModal()">Создать</button>
            <button class="btn btn-header btn-create" onclick="save()">Сохранить</button>
            <button class="btn btn-header btn-create" onclick="clearAll()">Очистить все</button>
        </div>
        <div class="edit">
            <button class="btn btn-header btn-undo">назад</button>
            <button class="btn btn-header btn-forward">вперед</button>
        </div>
    </nav>
</header>


<div class="workspace">
    <div class="headVisible"> > </div>
    <div class="table-block">
        <table class="table">

            <thead>
            <tr>
                <td>№</td>
                <td>Время</td>
                <td>Значения ДУТ</td>
                <td>Литры</td>
                <td>Всего литров</td>
            </tr>
            </thead>

            <tbody class="tbody">

            </tbody>

        </table>
    </div>

    <div class="form">
        <div class="prevDiv">
            <div class="btn-block">
                <div class="btn prevDiv-resultTable">Отобразить таблицу</div>
            <div class="btn prevDiv-header"> Последние значения </div>
        </div>
            <div class="prevDiv-data">
                <span class=" prevDiv-sensor" > ДУТ: 0 </span>
                <span class=" prevDiv-fuel" > Литров: 0 </span>
                <span class=" prevDiv-totalFuel" > Всего литров: 0 </span>
            </div>
        </div>
        <div class="form-input-block">
        <label class="label label-value" for="valueData">ЗНАЧЕНИЕ ДУТ
            <input name="value" type="number" min="1" id="valueData" class="input input-value" tabindex="1">
        </label>
        <label class="label label-fuel" for="fuelData">ЛИТРЫ
            <input name="fuel" type="number" id="fuelData" class="input input-fuel" tabindex="2">
        </label>
        </div>
        <div class="form-btn-block">
            <button class="btn btn-finish">Завершить</button>
            <button class="btn btn-next" onclick="next()" tabindex="3">Дальше</button>
        </div>
    </div>

    <div class="popup createFileBlock">
        <div class="form-name"> Создание файла</div>
        <div class="createFileBlock-input">
            <label class="label" for="carNumber">Номер машины
                <input name="value" type="text" placeholder="X111XX" id="carNumber" class="input carNumber">
            </label>
            <label class="label" for="fuelTank">Бак
                <input name="FuelTank" type="number" id="fuelTank" value="1" class="input fuelTank">
            </label>
            <label class="label" for="startSensorValue"> Начальное значение ДУТ
                <input name="StartSensorValue" type="number" id="startSensorValue" value="1" class="input startSensorValue">
            </label>
        </div>
        <div class="form-btn-block">
            <button class="btn btn-finish" onclick="closeCreateModal()">Выйти</button>
            <button class="btn btn-next" onclick="createFile()">Создать</button>
        </div>
    </div>
    <div class="popup lastFileBlock">
        <div class="form-name"> Загрузка сохраненных файлов</div>
        <table >
            <thead>
            <tr>
                <td>№</td>
                <td>Название</td>
                <td>Время создания </td>
            </tr>
            </thead>

            <tbody class="listLastFiles">

            </tbody>

        </table>
        <div class="form-btn-block">
            <button class="btn btn-finish" onclick="closedModalLastFile()">Выйти</button>
        </div>
    </div>
</div>



</body>
<noscript>Пожалуйста включите использование Javascript в браузере</noscript>
<script type="text/javascript" src="script.js"></script>
</html>
