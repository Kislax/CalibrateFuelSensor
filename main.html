<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <h1 class="logo-name">Тарировочный лист</h1>

    <nav class="navigate">
        <div class="file">
            <button class="btn btn-open" onclick="openLastFile()">Открыть</button>
            <button class="btn btn-create" onclick="openCreateModal()">Создать</button>
            <button class="btn btn-create" onclick="save()">Сохранить</button>
            <button class="btn btn-create" onclick="clearAll()">Очистить все</button>
        </div>
        <div class="edit">
            <button class="btn btn-undo">назад</button>
            <button class="btn btn-forward">вперед</button>
        </div>
    </nav>
</header>


<div class="workspace">
    <div class="headVisible"> > </div>
    <div class="table-block">
        <div class="table-title"><h1>Результат тарировки</h1></div>
        <table class="table">

            <thead>
            <tr>
                <td>№</td>
                <td>Время</td>
                <td>Значения ДУТ</td>
                <td>Литры</td>
                <td>Всего литров</td>
            </tr>
            </thead>

            <tbody class="tbody">

            </tbody>

        </table>
    </div>

    <div class="form">
        <h1 class="form-name">Форма</h1>
        <div class="prevDiv">
            <div class="prevDiv-header"> Последние значения </div>
            <div class="prevDiv-data">
                <span class=" prevDiv-sensor" > ДУТ: 0 </span>
                <span class=" prevDiv-fuel" > Литров: 0 </span>
                <span class=" prevDiv-totalFuel" > Всего литров: 0 </span>
            </div>
        </div>
        <div class="form-input-block">
        <label class="label label-value" for="valueData">ЗНАЧЕНИЕ ДУТ
            <input name="value" type="number" min="1" id="valueData" class="input input-value">
        </label>
        <label class="label label-fuel" for="fuelData">ЛИТРЫ
            <input name="fuel" type="number" id="fuelData" class="input input-fuel">
        </label>
        </div>
        <div class="form-btn-block">
            <button class="btn btn-finish">Завершить</button>
            <button class="btn btn-next" onclick="next()">Дальше</button>
        </div>
    </div>

    <div class="createFileBlock">
        <h2> Создание файла</h2>
        <label class="label" for="carNumber">Номер машины
            <input name="value" type="text" placeholder="X111XX" id="carNumber" class="input">
        </label>
        <br>
        <hr>
        <label class="label" for="FuelTank">Бак
            <input name="FuelTank" type="number" id="FuelTank" value="1" class="input">
        </label>
        <label class="label" for="StartSensorValue">Начальное значение ДУТ
            <input name="StartSensorValue" type="number" id="StartSensorValue" value="1" class="input">
        </label>
        <br>
        <button class="btn btn-finish" onclick="closeCreateModal()">Выйти</button>
        <button class="btn btn-next" onclick="">Создать</button>
    </div>
</div>



</body>
<noscript>Пожалуйста включите использование Javascript в браузере</noscript>
<script type="text/javascript" src="script.js"></script>
</html>
